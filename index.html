<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="top">
            <p>电源</p>
            <p>首页</p>
            <p>菜单</p>
            <p>截屏</p>
        </div>
        <ul>
            <li>电源</li>
            <li>首页</li>
            <li>菜单</li>
            <li>截屏</li>
        </ul>
    </div>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        $('.top p').on('click', function() {
            var idx = $(this).index();
            $('ul').css({
                transform: 'translate3d(' + idx * $('ul li').width() + ', 0, 0)'
            })
        })
    </script>
</body>

</html>
